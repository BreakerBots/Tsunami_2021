# Constants.yaml - Stores all the constants for subsystems

drive:
  kP: 1
  kI: 0
  kD: 0
  kLS: switchOnBot(0.162, 0.151)
  kLV: 1.98 #switchOnBot(3.296, 3.328)
  kLA: 0.2 #switchOnBot(0.0991, 0.135)
  kAS: 0.66
  kAV: 1.5
  kAA: 0.3
  maxVel: 6
  maxAcc: 4
  gearing: (50.0 / 8.0) * (46.0 / 24.0)
  trackWidth: 2.0589795990198065, #lol
  wheelDiameter: 0.5

flywheel:
  openLoop: false
  rampUpRate: 0.7 #volts
  rampDownRate: 3
  servo:
    unit: rpm
    kP: switchOnBot(0.2, 1)
    kI: 0
    kD: switchOnBot(0.01, 0.2)
    kS: switchOnBot(0.334, 0.261)
    kV: switchOnBot(0.06, 0.111)
    kA: 0
    maxVel: 0
    maxAcc: 0
    gearing: 24.0 / 44.0
    tolerance: 500 #rpm

hood:
  eqConst: 0 #equation constant for calculating hood angle based on limelight
  servo:
    unit: degrees
    kP: 0
    kI: 0
    kD: 0
    kS: switchOnBot(.835, .49)
    kV: switchOnBot(.06, .0605)
    kA: switchOnBot(.00195, .00218)
    maxVel: 200
    maxAcc: 2000
    gearing: (20.0 / 18.0) * (360.0 / 18.0)
    calibrateSpeed: 0.4
    tolerance: 3

turret:
  voltLimit: 6
  softLeft: switchOnBot(120, 110)
  softRight: switchOnBot(-120, -120)
  zero: switchOnBot(140, 130)
  servo:
    kP: switchOnBot(0.2, 0.2)
    kI: 0,
    kD: switchOnBot(0.01, 0.0)
    kS: switchOnBot(.2, 0.35)
    kV: 0.015
    kA: switchOnBot(0.000121, 0.000384)
    maxVel: 200
    maxAcc: 2000
    gearing: (8.0 / 60.0) / (22.0 / 150.0) #gear / sprocket
    calibrateSpeed: 0.15
    tolerance: 6

hopper:
  entry:
    intakeSpeed: 7 #volts
    indexSpeed: 0.5
  index:
    ballSize: 2
    tolerance: 0.05
    servo:
      kP: 14
      kI: 0.5
      kD: 0.25
      kS: switchOnBot(0.308, 0.42)
      kV: 0
      kA: 0
      maxVel: 0
      maxAcc: 0
      gearing: 70.0 / 12.0
  feed:
    speed: 6


intake:
  speed: 1
  fireSpeed: 0 #0.25
  rejectSpeed: 0 #0.25

paneler:
  rotationSpeed: 0.15
  positionSpeed: 0.0
  gearing: 16.0 / 2 #relative to control panel
  rotations: 3
  brakeInt: 25